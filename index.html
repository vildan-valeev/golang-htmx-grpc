<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gRPC-Web Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
<body>

<h1>CRUD with gRPC.</h1>
<p>Create</p>

<ul id="create-items">
    <li class="item">foo</li>
</ul>
<form hx-ext="grpc" grpc-method="addItem" hx-target="#create-items" hx-swap="beforeend" hx-indicator="#spinner">
    <input type="text" id="title" placeholder="title">
    <input type="text" id="id" placeholder="id">
    <button type="submit" >Create</button>
</form>

<hr>
<ul id="read-items">
    <li class="item">bar</li>
</ul>
<button hx-ext="grpc" grpc-method="readItem" hx-trigger="click" hx-target="#read-items" hx-swap="beforeend" hx-indicator="#spinner">Read</button>


</body>
</html>
